<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN PAL - Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000000;
            font-size: 16px;
        }
        .header nav a.active {
            color: #ff6600;
        }
        .breadcrumb {
            background-color: #f0f4f5;
            padding: 10px 40px;
            font-size: 14px;
            color: #666666;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #666666;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
        }
        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar .chat-history {
            margin-bottom: 20px;
        }
        .sidebar .chat-history h4 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .sidebar .chat-history ul {
            list-style: none;
            padding: 0;
        }
        .sidebar .chat-history ul li {
            margin-bottom: 10px;
        }
        .sidebar .chat-history ul li a {
            text-decoration: none;
            color: #666666;
        }
        .sidebar .chat-history ul li a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 40px;
            min-height: 400px;
            background-color: #ffffff;
        }
        .profile-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .profile-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .profile-form button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-form button:hover {
            background-color: #e65c00;
        }
        .footer {
            background-color: #f0f4f5;
            padding: 40px;
            display: flex;
            justify-content: space-between;
        }
        .footer .column {
            flex: 1;
            margin: 0 20px;
        }
        .footer .column h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .footer .column p, .footer .column a {
            font-size: 14px;
            color: #666666;
            text-decoration: none;
        }
        .footer .column a:hover {
            text-decoration: underline;
        }
        .footer .social-icons a {
            margin: 0 5px;
            color: #666666;
            font-size: 18px;
        }
        .footer .social-icons a:hover {
            color: #ff6600;
        }
        .footer .copyright {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666666;
            background-color: #f0f4f5;
        }
        .scroll-up {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000000;
            color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .scroll-up:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>LEARN PAL</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/course">Courses</a>
            <a href="/stats">Stats</a>
            <a href="/test_setup">Tests</a>
            <a href="/chatbot">Chat Bot</a>
            <a class="active" href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>
    <div class="breadcrumb">
        <a href="#">Home</a> &gt; Profile
    </div>
    <div class="main-content">
        <div class="content">
            <h2>Profile</h2>
            <form class="profile-form" method="POST" action="/update_profile">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}">

                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" value="{{ user.grade }}">

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">

                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="column">
            <h3>Contact Us</h3>
            <p>Email: info@learnpal.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
        <div class="column">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="copyright">
        &copy; 2024 learnpal. All rights reserved.
    </div>
    <div class="scroll-up" onclick="window.scrollTo(0, 0)">
        <i class="fas fa-chevron-up"></i>
    </div>
</body>
</html>
