<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN PAL - Login / Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000000;
            font-size: 16px;
        }
        .header nav a.active {
            color: #ff6600;
        }
        .breadcrumb {
            background-color: #f0f4f5;
            padding: 10px 40px;
            font-size: 14px;
            color: #666666;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #666666;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }
        .auth-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
        }
        .auth-form label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555555;
            text-align: left;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        .auth-form button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .auth-form button:hover {
            background-color: #e65c00;
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
        }
        .toggle-link a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #f0f4f5;
            padding: 40px;
            text-align: center;
            font-size: 14px;
            color: #666666;
        }
        .footer a {
            color: #ff6600;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>LEARN PAL</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/course">Courses</a>
            <a href="/stats">Stats</a>
            <a href="/test_setup">Tests</a>
            <a href="/chatbot">Chat Bot</a>
            <a href="/profile">Profile</a>
            <a href="/login_register" class="active">Login / Register</a>
        </nav>
    </div>
    <div class="breadcrumb">
        <a href="/">Home</a> &gt; Login / Register
    </div>
    <div class="main-content">
        <div class="auth-container" id="login-container">
            <h2>Login</h2>
            <form class="auth-form" method="POST" action="/login">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a>
            </div>
        </div>

        <div class="auth-container" id="register-container" style="display: none;">
            <h2>Register</h2>
            <form class="auth-form" method="POST" action="/register">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>

                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" name="confirm_password" required>

                <label for="register-age">Age:</label>
                <input type="number" id="register-age" name="age" required>

                <label for="register-grade">Grade:</label>
                <input type="text" id="register-grade" name="grade" required>

                <button type="submit">Register</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 LEARN PAL. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>

    <script>
        function toggleForm(formType) {
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');

            if (formType === 'register') {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
            } else {
                loginContainer.style.display = 'block';
                registerContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
